<main class="content" role="main">
  <div class="container main__container p-3">
    <h2 class="mb-5">Enter your password</h2>

    <div class="field__input mb-5">
      <input class="input" [attr.type]="showPassword ? 'text' : 'password'" placeholder="Password"
        [(ngModel)]="password" (input)="checkPassword()">
      <span class="icon-eye" (click)="togglePasswordVisibility()" *ngIf="!showPassword; else elseIcon">

      <app-item *ngFor="let color of colors" [color]="color"></app-item>

  </div>
